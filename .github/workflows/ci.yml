name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  models:
    name: Model Specs
    runs-on: ubuntu-latest
    env:
      RAILS_ENV: test
      BUNDLE_JOBS: 4
      BUNDLE_WITHOUT: production
    steps:
      - uses: actions/checkout@v4
      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libsqlite3-dev libmariadb-dev
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
      - name: Prepare DB
        run: |
          mkdir -p tmp/cache/tmpfiles tmp/pids log
          bundle exec rails db:schema:load
      - run: bundle exec rspec spec/models/ --tag ~docker --format documentation

  requests:
    name: Request Specs
    runs-on: ubuntu-latest
    env:
      RAILS_ENV: test
      BUNDLE_JOBS: 4
      BUNDLE_WITHOUT: production
    steps:
      - uses: actions/checkout@v4
      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libsqlite3-dev libmariadb-dev
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
      - name: Prepare DB
        run: |
          mkdir -p tmp/cache/tmpfiles tmp/pids log
          bundle exec rails db:schema:load
      - run: bundle exec rspec spec/requests/ --tag ~integration --format documentation

  lib:
    name: Lib Specs
    runs-on: ubuntu-latest
    env:
      RAILS_ENV: test
      BUNDLE_JOBS: 4
      BUNDLE_WITHOUT: production
    steps:
      - uses: actions/checkout@v4
      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libsqlite3-dev libmariadb-dev
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
      - name: Prepare DB
        run: |
          mkdir -p tmp/cache/tmpfiles tmp/pids log
          bundle exec rails db:schema:load
      - run: bundle exec rspec spec/lib/ --tag ~integration --format documentation

  features:
    name: Feature Specs
    runs-on: ubuntu-latest
    env:
      RAILS_ENV: test
      BUNDLE_JOBS: 4
      BUNDLE_WITHOUT: production
    steps:
      - uses: actions/checkout@v4
      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libsqlite3-dev libmariadb-dev
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
      - name: Prepare DB
        run: |
          mkdir -p tmp/cache/tmpfiles tmp/pids log
          bundle exec rails db:schema:load
      - run: bundle exec rspec spec/features/ --tag ~js --tag ~archived --format documentation

  lint:
    name: Lint & Security
    needs: [models, requests, lib, features]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
      - name: Install lint tools
        run: gem install rubocop rubocop-rails rubocop-rspec brakeman --no-document
      - name: RuboCop
        run: rubocop --parallel --format github
        continue-on-error: true
      - name: Brakeman
        run: brakeman --no-pager -q -w2
        continue-on-error: true
