name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mariadb:
        image: mariadb:10.5
        env:
          MARIADB_ROOT_PASSWORD: root
          MARIADB_DATABASE: amahi_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mariadb-admin ping -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      RAILS_ENV: test
      DATABASE_URL: mysql2://root:root@127.0.0.1:3306/amahi_test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Set up database
        run: |
          bundle exec rails db:schema:load
          bundle exec rails db:seed

      - name: Run model specs
        run: bundle exec rspec spec/models/ --format documentation

      - name: Run request specs
        run: bundle exec rspec spec/requests/ --format documentation

      - name: Run feature specs (no JS)
        run: bundle exec rspec --tag ~js --format documentation
