name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  models:
    name: Model Specs
    runs-on: ubuntu-latest
    env:
      RAILS_ENV: test
      BUNDLE_JOBS: 4
      BUNDLE_WITHOUT: production
      SIMPLECOV_COMMAND_NAME: models
    steps:
      - uses: actions/checkout@v4
      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libsqlite3-dev libmariadb-dev
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
      - name: Prepare DB
        run: |
          mkdir -p tmp/cache/tmpfiles tmp/pids log
          bundle exec rails db:schema:load
      - run: bundle exec rspec spec/models/ --tag ~docker --format documentation
      - name: Check coverage output
        if: always()
        run: |
          echo "Coverage dir contents:"
          ls -la coverage/ 2>/dev/null || echo "No coverage/ directory"
          echo "SimpleCov loaded: $(ruby -e 'require "simplecov"; puts SimpleCov.running' 2>/dev/null || echo 'unknown')"
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-models
          path: coverage/.resultset.json
          if-no-files-found: warn

  requests:
    name: Request Specs
    runs-on: ubuntu-latest
    env:
      RAILS_ENV: test
      BUNDLE_JOBS: 4
      BUNDLE_WITHOUT: production
      SIMPLECOV_COMMAND_NAME: requests
    steps:
      - uses: actions/checkout@v4
      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libsqlite3-dev libmariadb-dev
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
      - name: Prepare DB
        run: |
          mkdir -p tmp/cache/tmpfiles tmp/pids log
          bundle exec rails db:schema:load
      - name: Run request specs
        run: bundle exec rspec spec/requests/ --tag ~integration --format documentation --format json --out tmp/rspec-requests.json 2>&1 | tee tmp/rspec-requests.log
        continue-on-error: true
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-requests
          path: coverage/.resultset.json
          if-no-files-found: warn
      - name: Show failures
        if: always()
        run: |
          echo "::group::RSpec Request Failures"
          grep -B5 "FAILED\|Failure/Error\|expected\|got:\|NoMethodError\|NameError\|undefined method\|uninitialized constant" tmp/rspec-requests.log | head -200 || true
          echo "::endgroup::"
          echo "::group::RSpec Request Summary"
          tail -20 tmp/rspec-requests.log
          echo "::endgroup::"
          ruby -rjson -e 'JSON.parse(File.read("tmp/rspec-requests.json"))["examples"].select{|e|e["status"]=="failed"}.each{|e| puts "::error::#{e["full_description"]}: #{e.dig("exception","message").to_s[0,200]}"}' || true
          grep -q "0 failures" tmp/rspec-requests.log

  lib:
    name: Lib Specs
    runs-on: ubuntu-latest
    env:
      RAILS_ENV: test
      BUNDLE_JOBS: 4
      BUNDLE_WITHOUT: production
      SIMPLECOV_COMMAND_NAME: lib
    steps:
      - uses: actions/checkout@v4
      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libsqlite3-dev libmariadb-dev
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
      - name: Prepare DB
        run: |
          mkdir -p tmp/cache/tmpfiles tmp/pids log
          bundle exec rails db:schema:load
      - name: Run lib specs
        run: bundle exec rspec spec/lib/ --tag ~integration --format documentation --format json --out tmp/rspec-lib.json 2>&1 | tee tmp/rspec-lib.log
        continue-on-error: true
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-lib
          path: coverage/.resultset.json
          if-no-files-found: warn
      - name: Show failures
        if: always()
        run: |
          echo "::group::RSpec Lib Failures"
          grep -B5 "FAILED\|Failure/Error\|expected\|got:\|NoMethodError\|NameError\|undefined method\|uninitialized constant" tmp/rspec-lib.log | head -200 || true
          echo "::endgroup::"
          echo "::group::RSpec Lib Summary"
          tail -20 tmp/rspec-lib.log
          echo "::endgroup::"
          ruby -rjson -e 'JSON.parse(File.read("tmp/rspec-lib.json"))["examples"].select{|e|e["status"]=="failed"}.each{|e| puts "::error::#{e["full_description"]}: #{e.dig("exception","message").to_s[0,200]}"}' || true
          grep -q "0 failures" tmp/rspec-lib.log

  features:
    name: Feature Specs
    runs-on: ubuntu-latest
    env:
      RAILS_ENV: test
      BUNDLE_JOBS: 4
      BUNDLE_WITHOUT: production
      SIMPLECOV_COMMAND_NAME: features
    steps:
      - uses: actions/checkout@v4
      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libsqlite3-dev libmariadb-dev
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
      - name: Prepare DB
        run: |
          mkdir -p tmp/cache/tmpfiles tmp/pids log
          bundle exec rails db:schema:load
      - run: bundle exec rspec spec/features/ --tag ~js --tag ~archived --format documentation
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-features
          path: coverage/.resultset.json
          if-no-files-found: warn

  coverage:
    name: Coverage Report
    needs: [models, requests, lib, features]
    if: always()
    runs-on: ubuntu-latest
    env:
      RAILS_ENV: test
      BUNDLE_JOBS: 4
      BUNDLE_WITHOUT: production
    steps:
      - uses: actions/checkout@v4
      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libsqlite3-dev libmariadb-dev
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
      - name: Download all coverage results
        uses: actions/download-artifact@v4
        with:
          pattern: coverage-*
          path: coverage-parts/
      - name: Merge and report coverage
        run: |
          mkdir -p coverage
          ruby -e '
            require "json"

            files = Dir["coverage-parts/**/.resultset.json"]
            puts "Found #{files.length} coverage result files"
            exit 0 if files.empty?

            # Merge line coverage across all jobs
            merged_coverage = {}
            files.each do |f|
              data = JSON.parse(File.read(f))
              puts "  Loaded: #{f} (#{data.keys.join(", ")})"
              data.each do |_cmd, result|
                (result["coverage"] || {}).each do |file, file_data|
                  lines = file_data.is_a?(Hash) ? file_data["lines"] : file_data
                  next unless lines.is_a?(Array)
                  if merged_coverage[file]
                    lines.each_with_index do |val, i|
                      next if val.nil?
                      merged_coverage[file][i] = [(merged_coverage[file][i] || 0), val].max
                    end
                  else
                    merged_coverage[file] = lines.dup
                  end
                end
              end
            end

            # Calculate totals
            total = 0; covered = 0; missed = 0
            by_group = Hash.new { |h,k| h[k] = {total: 0, covered: 0} }

            merged_coverage.each do |file, lines|
              relevant = lines.each_with_index.select { |v, _| !v.nil? }
              file_total = relevant.length
              file_covered = relevant.count { |v, _| v > 0 }
              total += file_total
              covered += file_covered

              group = case file
                      when /app\/models/ then "Models"
                      when /app\/controllers/ then "Controllers"
                      when /app\/helpers/ then "Helpers"
                      when /app\/services/ then "Services"
                      when /lib\// then "Lib"
                      else "Other"
                      end
              by_group[group][:total] += file_total
              by_group[group][:covered] += file_covered
            end

            pct = total > 0 ? (covered.to_f / total * 100).round(1) : 0

            # Console output
            puts "\n#{"=" * 50}"
            puts "COVERAGE: #{pct}% (#{covered}/#{total} lines)"
            puts "#{"=" * 50}"
            by_group.sort_by { |k, _| k }.each do |group, data|
              g_pct = data[:total] > 0 ? (data[:covered].to_f / data[:total] * 100).round(1) : 0
              puts "  #{group.ljust(15)} #{g_pct}% (#{data[:covered]}/#{data[:total]})"
            end
            puts

            # Step summary for GitHub UI
            summary = File.open(ENV["GITHUB_STEP_SUMMARY"], "a")
            summary.puts "## ðŸ“Š Coverage Report"
            summary.puts ""
            summary.puts "**Overall: #{pct}%** (#{covered}/#{total} lines)"
            summary.puts ""
            summary.puts "| Group | Coverage | Lines |"
            summary.puts "|-------|----------|-------|"
            by_group.sort_by { |k, _| k }.each do |group, data|
              g_pct = data[:total] > 0 ? (data[:covered].to_f / data[:total] * 100).round(1) : 0
              summary.puts "| #{group} | #{g_pct}% | #{data[:covered]}/#{data[:total]} |"
            end
            summary.close

            # Write merged data for artifact
            File.write("coverage/results.json", JSON.pretty_generate({
              total_lines: total, covered_lines: covered, percentage: pct,
              groups: by_group, files: merged_coverage.length
            }))
          '
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

  lint:
    name: Lint & Security
    needs: [models, requests, lib, features]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
      - name: Install lint tools
        run: gem install rubocop rubocop-rails rubocop-rspec brakeman --no-document
      - name: RuboCop
        run: rubocop --parallel --format github
        continue-on-error: true
      - name: Brakeman
        run: brakeman --no-pager -q -w2
        continue-on-error: true
