name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  models:
    name: Model Specs
    runs-on: ubuntu-latest
    env:
      RAILS_ENV: test
      BUNDLE_JOBS: 4
      BUNDLE_WITHOUT: production
      SIMPLECOV_COMMAND_NAME: models
    steps:
      - uses: actions/checkout@v4
      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libsqlite3-dev libmariadb-dev
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
      - name: Prepare DB
        run: |
          mkdir -p tmp/cache/tmpfiles tmp/pids log
          bundle exec rails db:schema:load
      - run: bundle exec rspec spec/models/ --tag ~docker --format documentation
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-models
          path: coverage/.resultset.json

  requests:
    name: Request Specs
    runs-on: ubuntu-latest
    env:
      RAILS_ENV: test
      BUNDLE_JOBS: 4
      BUNDLE_WITHOUT: production
      SIMPLECOV_COMMAND_NAME: requests
    steps:
      - uses: actions/checkout@v4
      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libsqlite3-dev libmariadb-dev
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
      - name: Prepare DB
        run: |
          mkdir -p tmp/cache/tmpfiles tmp/pids log
          bundle exec rails db:schema:load
      - name: Run request specs
        run: bundle exec rspec spec/requests/ --tag ~integration --format documentation --format json --out tmp/rspec-requests.json 2>&1 | tee tmp/rspec-requests.log
        continue-on-error: true
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-requests
          path: coverage/.resultset.json
      - name: Show failures
        if: always()
        run: |
          echo "::group::RSpec Request Failures"
          grep -B5 "FAILED\|Failure/Error\|expected\|got:\|NoMethodError\|NameError\|undefined method\|uninitialized constant" tmp/rspec-requests.log | head -200 || true
          echo "::endgroup::"
          echo "::group::RSpec Request Summary"
          tail -20 tmp/rspec-requests.log
          echo "::endgroup::"
          ruby -rjson -e 'JSON.parse(File.read("tmp/rspec-requests.json"))["examples"].select{|e|e["status"]=="failed"}.each{|e| puts "::error::#{e["full_description"]}: #{e.dig("exception","message").to_s[0,200]}"}' || true
          grep -q "0 failures" tmp/rspec-requests.log

  lib:
    name: Lib Specs
    runs-on: ubuntu-latest
    env:
      RAILS_ENV: test
      BUNDLE_JOBS: 4
      BUNDLE_WITHOUT: production
      SIMPLECOV_COMMAND_NAME: lib
    steps:
      - uses: actions/checkout@v4
      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libsqlite3-dev libmariadb-dev
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
      - name: Prepare DB
        run: |
          mkdir -p tmp/cache/tmpfiles tmp/pids log
          bundle exec rails db:schema:load
      - name: Run lib specs
        run: bundle exec rspec spec/lib/ --tag ~integration --format documentation --format json --out tmp/rspec-lib.json 2>&1 | tee tmp/rspec-lib.log
        continue-on-error: true
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-lib
          path: coverage/.resultset.json
      - name: Show failures
        if: always()
        run: |
          echo "::group::RSpec Lib Failures"
          grep -B5 "FAILED\|Failure/Error\|expected\|got:\|NoMethodError\|NameError\|undefined method\|uninitialized constant" tmp/rspec-lib.log | head -200 || true
          echo "::endgroup::"
          echo "::group::RSpec Lib Summary"
          tail -20 tmp/rspec-lib.log
          echo "::endgroup::"
          ruby -rjson -e 'JSON.parse(File.read("tmp/rspec-lib.json"))["examples"].select{|e|e["status"]=="failed"}.each{|e| puts "::error::#{e["full_description"]}: #{e.dig("exception","message").to_s[0,200]}"}' || true
          grep -q "0 failures" tmp/rspec-lib.log

  features:
    name: Feature Specs
    runs-on: ubuntu-latest
    env:
      RAILS_ENV: test
      BUNDLE_JOBS: 4
      BUNDLE_WITHOUT: production
      SIMPLECOV_COMMAND_NAME: features
    steps:
      - uses: actions/checkout@v4
      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libsqlite3-dev libmariadb-dev
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
      - name: Prepare DB
        run: |
          mkdir -p tmp/cache/tmpfiles tmp/pids log
          bundle exec rails db:schema:load
      - run: bundle exec rspec spec/features/ --tag ~js --tag ~archived --format documentation
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-features
          path: coverage/.resultset.json

  coverage:
    name: Coverage Report
    needs: [models, requests, lib, features]
    if: always()
    runs-on: ubuntu-latest
    env:
      RAILS_ENV: test
      BUNDLE_JOBS: 4
      BUNDLE_WITHOUT: production
    steps:
      - uses: actions/checkout@v4
      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libsqlite3-dev libmariadb-dev
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
      - name: Download all coverage results
        uses: actions/download-artifact@v4
        with:
          pattern: coverage-*
          path: coverage-parts/
      - name: Merge coverage
        run: |
          mkdir -p coverage
          ruby -e '
            require "simplecov"
            require "json"

            SimpleCov.coverage_dir "coverage"

            # Collect all .resultset.json files
            files = Dir["coverage-parts/**/.resultset.json"]
            puts "Found #{files.length} coverage result files"

            if files.empty?
              puts "No coverage data found"
              exit 0
            end

            # Merge all results
            merged = {}
            files.each do |f|
              data = JSON.parse(File.read(f))
              merged.merge!(data)
              puts "  Loaded: #{f} (#{data.keys.join(", ")})"
            end

            # Write merged results
            File.write("coverage/.resultset.json", JSON.generate(merged))

            # Generate HTML report
            SimpleCov.collate(Dir["coverage/.resultset.json"]) do
              coverage_dir "coverage"
              formatter SimpleCov::Formatter::HTMLFormatter
            end
          '
      - name: Coverage summary
        if: always()
        run: |
          echo "## ðŸ“Š Coverage Report" >> $GITHUB_STEP_SUMMARY
          ruby -e '
            require "json"
            data = JSON.parse(File.read("coverage/.resultset.json"))
            total_lines = 0
            covered_lines = 0
            data.each do |name, result|
              coverage = result["coverage"] || {}
              coverage.each do |file, lines|
                next unless lines.is_a?(Array)
                relevant = lines.compact
                total_lines += relevant.length
                covered_lines += relevant.count { |l| l > 0 }
              end
            end
            pct = total_lines > 0 ? (covered_lines.to_f / total_lines * 100).round(1) : 0
            puts "**Line Coverage: #{pct}%** (#{covered_lines}/#{total_lines} lines)"
            puts ""
            puts "Download the full HTML report from the artifacts below."
          ' >> $GITHUB_STEP_SUMMARY || echo "Could not parse coverage data" >> $GITHUB_STEP_SUMMARY
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

  lint:
    name: Lint & Security
    needs: [models, requests, lib, features]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
      - name: Install lint tools
        run: gem install rubocop rubocop-rails rubocop-rspec brakeman --no-document
      - name: RuboCop
        run: rubocop --parallel --format github
        continue-on-error: true
      - name: Brakeman
        run: brakeman --no-pager -q -w2
        continue-on-error: true
