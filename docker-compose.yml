services:
  db:
    image: mariadb:10.11
    container_name: amahi_db
    volumes:
      - db_data:/var/lib/mysql
    environment:
      MARIADB_ALLOW_EMPTY_ROOT_PASSWORD: "yes"
      MARIADB_DATABASE: hda_development
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 3

  web:
    build: .
    command: bundle exec puma -b 0.0.0.0 -p 3000
    volumes:
      - .:/amahi
      - bundle_cache:/usr/local/bundle
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_HOST: db
      RAILS_ENV: development
      SECRET_KEY_BASE: dev-secret-key-do-not-use-in-production

volumes:
  db_data:
  bundle_cache:
