<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} — Amahi-kai</title>
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="icon" href="/favicon.ico" sizes="32x32">
  <style>
    :root {
      --ocean-dark: #0a6e8a;
      --ocean: #0d8aa8;
      --ocean-light: #1a9fc2;
      --bg: #0f1419;
      --bg-card: #1a2332;
      --bg-code: #151d28;
      --text: #e8edf3;
      --text-muted: #8899aa;
      --accent: #1a9fc2;
      --border: #2a3a4a;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.7;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    nav a {
      color: var(--text-muted);
      text-decoration: none;
      margin-left: 2rem;
      transition: color 0.2s;
    }
    nav a:hover { color: var(--accent); }
    .logo { text-decoration: none; }
    .container {
      max-width: 860px;
      margin: 2rem auto;
      padding: 0 2rem;
    }
    h1 { color: var(--accent); margin-bottom: 1rem; font-size: 2rem; }
    h2 { color: var(--ocean-light); margin-top: 2.5rem; margin-bottom: 0.75rem; padding-bottom: 0.3rem; border-bottom: 1px solid var(--border); }
    h3 { color: var(--text); margin-top: 1.5rem; margin-bottom: 0.5rem; }
    p { margin-bottom: 1rem; }
    a { color: var(--accent); }
    a:hover { text-decoration: underline; }
    ul, ol { margin-bottom: 1rem; padding-left: 1.5rem; }
    li { margin-bottom: 0.3rem; }
    code {
      background: var(--bg-code);
      padding: 0.15rem 0.4rem;
      border-radius: 3px;
      font-size: 0.9em;
      font-family: 'SF Mono', 'Fira Code', monospace;
    }
    pre {
      background: var(--bg-code);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 1rem;
      overflow-x: auto;
      margin-bottom: 1rem;
    }
    pre code { background: none; padding: 0; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1rem;
    }
    th, td {
      padding: 0.5rem 0.75rem;
      border: 1px solid var(--border);
      text-align: left;
    }
    th { background: var(--bg-card); color: var(--ocean-light); }
    blockquote {
      border-left: 3px solid var(--accent);
      padding: 0.5rem 1rem;
      margin: 1rem 0;
      background: var(--bg-card);
      border-radius: 0 4px 4px 0;
    }
    blockquote p { margin-bottom: 0; }
    hr { border: none; border-top: 1px solid var(--border); margin: 2rem 0; }
    .sidebar {
      margin-bottom: 2rem;
      border-bottom: 1px solid var(--border);
      padding-bottom: 0.75rem;
    }
    .sidebar a {
      color: var(--text-muted);
      text-decoration: none;
      font-size: 0.85rem;
      margin-right: 1.25rem;
    }
    .sidebar a:hover { color: var(--accent); }
    .sidebar a + a::before {
      content: "·";
      margin-right: 1.25rem;
      color: var(--border);
    }
    @media (max-width: 600px) {
      header { padding: 0.75rem 1rem; gap: 1rem; font-size: 0.9rem; }
      .container { padding: 0 1rem; }
    }
  </style>
</head>
<body>
  <nav>
    <a href="/" class="logo"><img src="/logo.svg" alt="Amahi-kai" height="48" style="vertical-align: middle;"></a>
    <div>
      <a href="/">Home</a>
      <a href="/#features">Features</a>
      <a href="/#apps">Apps</a>
      <a href="https://github.com/CatDogBark/Amahi-kai">GitHub</a>
      <a href="/wiki/">Docs</a>
    </div>
  </nav>
  <div class="container">
    <nav class="sidebar">
      <a href="/wiki/">Index</a>
      <a href="/wiki/getting-started">Getting Started</a>
      <a href="/wiki/file-sharing">File Sharing</a>
      <a href="/wiki/storage-pooling">Storage Pooling</a>
      <a href="/wiki/docker-apps">Docker Apps</a>
      <a href="/wiki/remote-access">Remote Access</a>
      <a href="/wiki/security">Security</a>
      <a href="/wiki/networking">Networking</a>
      <a href="/wiki/updating">Updating</a>
    </nav>
    {{ content }}
  </div>
</body>
</html>
