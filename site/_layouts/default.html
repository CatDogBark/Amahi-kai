<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} â€” Amahi-kai</title>
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="icon" href="/favicon.ico" sizes="32x32">
  <style>
    :root {
      --ocean-dark: #0a6e8a;
      --ocean: #0d8aa8;
      --ocean-light: #1a9fc2;
      --bg: #0f1419;
      --bg-card: #1a2332;
      --bg-code: #151d28;
      --text: #e8edf3;
      --text-muted: #8899aa;
      --accent: #1a9fc2;
      --border: #2a3a4a;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.7;
      overflow-y: scroll;
    }

    /* ðŸŒŠ Ocean Background */
    @keyframes ocean-breathe {
      0%, 100% { background-position: 0% 50%; }
      50%      { background-position: 100% 50%; }
    }
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      z-index: -3;
      background: linear-gradient(135deg, #0d1117 0%, #0a1628 25%, #0c2234 50%, #0a1628 75%, #0d1117 100%);
      background-size: 400% 400%;
      animation: ocean-breathe 30s ease-in-out infinite;
      pointer-events: none;
    }
    .ocean-waves {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 350px;
      z-index: -2;
      overflow: hidden;
      pointer-events: none;
      opacity: 0.08;
    }
    @keyframes wave-drift-1 {
      0%, 100% { transform: translateX(0) translateY(0); }
      25%      { transform: translateX(-20px) translateY(5px); }
      50%      { transform: translateX(-10px) translateY(-3px); }
      75%      { transform: translateX(15px) translateY(4px); }
    }
    @keyframes wave-drift-2 {
      0%, 100% { transform: translateX(0) translateY(0); }
      25%      { transform: translateX(15px) translateY(-4px); }
      50%      { transform: translateX(-5px) translateY(6px); }
      75%      { transform: translateX(-20px) translateY(-2px); }
    }
    @keyframes wave-drift-3 {
      0%, 100% { transform: translateX(0) translateY(0); }
      33%      { transform: translateX(10px) translateY(3px); }
      66%      { transform: translateX(-15px) translateY(-5px); }
    }
    .ocean-wave { position: absolute; width: 200%; left: -50%; }
    .ocean-wave--1 { top: 40px; animation: wave-drift-1 12s ease-in-out infinite; opacity: 0.7; }
    .ocean-wave--2 { top: 80px; animation: wave-drift-2 16s ease-in-out infinite; opacity: 0.5; }
    .ocean-wave--3 { top: 130px; animation: wave-drift-3 20s ease-in-out infinite; opacity: 0.3; }
    .ocean-particles {
      position: fixed; inset: 0; z-index: 1;
      pointer-events: none; overflow: hidden; opacity: 0.7;
    }
    @keyframes particle-rise {
      0%   { transform: translateY(0); opacity: 0; }
      10%  { opacity: 1; }
      60%  { opacity: 0.6; }
      100% { transform: translateY(-40vh); opacity: 0; }
    }
    @keyframes particle-sway {
      0%, 100% { margin-left: 0; }
      25%      { margin-left: 15px; }
      75%      { margin-left: -15px; }
    }
    .ocean-particle {
      position: absolute; bottom: -20px;
      width: var(--size, 4px); height: var(--size, 4px);
      border-radius: 50%;
      background: var(--ocean-light);
      box-shadow: 0 0 6px 1px var(--ocean-light);
      animation: particle-rise var(--duration, 20s) linear infinite, particle-sway var(--sway, 8s) ease-in-out infinite;
      animation-delay: var(--delay, 0s);
    }
    @media (prefers-reduced-motion: reduce) {
      body::before { animation: none; }
      .ocean-wave { animation: none !important; }
      .ocean-particle { animation: none !important; display: none; }
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    nav a {
      color: var(--text-muted);
      text-decoration: none;
      margin-left: 2rem;
      transition: color 0.2s;
    }
    nav a:hover { color: var(--accent); }
    .logo { text-decoration: none; }
    .container {
      max-width: 860px;
      margin: 2rem auto;
      padding: 2rem;
      background: rgba(26, 35, 50, 0.6);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.06);
      border-radius: 12px;
    }
    h1 { color: var(--accent); margin-bottom: 1rem; font-size: 2rem; }
    h2 { color: var(--ocean-light); margin-top: 2.5rem; margin-bottom: 0.75rem; padding-bottom: 0.3rem; border-bottom: 1px solid var(--border); }
    h3 { color: var(--text); margin-top: 1.5rem; margin-bottom: 0.5rem; }
    p { margin-bottom: 1rem; }
    a { color: var(--accent); }
    a:hover { text-decoration: underline; }
    ul, ol { margin-bottom: 1rem; padding-left: 1.5rem; }
    li { margin-bottom: 0.3rem; }
    code {
      background: var(--bg-code);
      padding: 0.15rem 0.4rem;
      border-radius: 3px;
      font-size: 0.9em;
      font-family: 'SF Mono', 'Fira Code', monospace;
    }
    pre {
      background: var(--bg-code);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 1rem;
      overflow-x: auto;
      margin-bottom: 1rem;
    }
    pre code { background: none; padding: 0; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1rem;
    }
    th, td {
      padding: 0.5rem 0.75rem;
      border: 1px solid var(--border);
      text-align: left;
    }
    th { background: var(--bg-card); color: var(--ocean-light); }
    blockquote {
      border-left: 3px solid var(--accent);
      padding: 0.5rem 1rem;
      margin: 1rem 0;
      background: var(--bg-card);
      border-radius: 0 4px 4px 0;
    }
    blockquote p { margin-bottom: 0; }
    hr { border: none; border-top: 1px solid var(--border); margin: 2rem 0; }
    .sidebar {
      margin-bottom: 2rem;
      border-bottom: 1px solid var(--border);
      padding-bottom: 0.75rem;
      font-size: 0.85rem;
      color: var(--border);
    }
    .sidebar a {
      color: var(--text-muted);
      text-decoration: none;
    }
    .sidebar a:hover { color: var(--accent); }
    @media (max-width: 600px) {
      header { padding: 0.75rem 1rem; gap: 1rem; font-size: 0.9rem; }
      .container { padding: 0 1rem; }
    }
  </style>
</head>
